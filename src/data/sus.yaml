id: sus
name: System Usability Scale
description: A ten-item questionnaire for assessing the overall usability of a system. It uses a 5-point Likert scale and yields a single score from 0 to 100.
pages:
  - sections:
      - title: System Usability Scale
        items:
          - id: sus1
            question:
              type: agreement
              value: I think that I would like to use this system frequently.
            answer:
              type: likert
              min: 1
              max: 5
              required: true
          - id: sus2
            question:
              type: agreement
              value: I found the system unnecessarily complex.
