id: utaut
name: Unified Theory of Acceptance and Use of Technology
description: A comprehensive model that explains user intentions to use an information system and subsequent usage behavior. It integrates eight previous models and identifies four key constructs Performance Expectancy, Effort Expectancy, Social Influence, and Facilitating Conditions.
