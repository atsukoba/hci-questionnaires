id: csi
name: Creativity Support Index
description: A psychometric survey for evaluating how well a tool supports creative work, inspired by the NASA-TLX. It measures six dimensions Exploration, Expressiveness, Immersion, Enjoyment, Results Worth Effort, and Collaboration.
