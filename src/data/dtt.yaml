id: dtt
name: Divergent Thinking Test (Alternative Uses Task)
description: A performance-based task to measure creative potential. Participants are asked to generate as many creative and unusual uses for a common object as possible within a time limit. The free-text responses are typically scored post-hoc on four dimensions Fluency, Flexibility, Originality, and Elaboration.
